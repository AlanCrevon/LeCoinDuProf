dist: trusty
sudo: false
language: node_js
node_js:
  - '12'
addons:
  chrome: stable
cache:
  directories:
    - './node_modules'
install:
  - npm install
before_script:
  - npm install -g ionic
script:
  - npm run prebuild
  - npx run ng deploy --prod
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
