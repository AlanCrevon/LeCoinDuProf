dist: trusty
sudo: false
language: node_js
node_js:
  - '11'
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - './node_modules'
install:
  - npm install
before_script:
  - npm install -g ionic
script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox --code-coverage
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - ionic build --prod
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
