dist: trusty
sudo: false
language: node_js
node_js:
  - '12'
addons:
  chrome: stable
cache:
  directories:
    - './node_modules'
install:
  - npm install
before_script:
  - npm install -g @ionic/cli
script:
  - npm run prebuild -- $TRAVIS_BRANCH
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
    ionic build --configuration=staging;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    ionic build --configuration=production;
    fi
before_deploy:
  - (cd functions && npm install)
deploy:
  - provider: firebase
    skip_cleanup: true
    message: Deploying LeCoinDuProf to STAGING
    project: default
    token:
      secure: ''
    on:
      branch: develop
  - provider: firebase
    message: Deploying LeCoinDuProf to PRODUCTION
    skip_cleanup: true
    project: production
    token:
      secure: ''
    on:
      branch: master
