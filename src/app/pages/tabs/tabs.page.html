<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary" *ngIf="platformWidth < 992">
    <ion-tab-button *ngFor="let appPage of navigationService.appPages" [tab]="appPage.tab">
      <ion-icon [name]="appPage.icon"></ion-icon>
      <ion-label>{{ appPage.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
