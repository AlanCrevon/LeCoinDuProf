<ion-header>
  <ion-toolbar>
    <ion-title>S'identifier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list *ngIf="loginForm" [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">
            Email
          </ion-label>
          <ion-input
            type="email"
            formControlName="email"
            [autofocus]="true"
            [autocorrect]="false"
            [autocomplete]="true"
            [autocapitalize]="false"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Mot de passe
          </ion-label>
          <ion-input
            type="password"
            formControlName="password"
            [autocorrect]="false"
            [autocomplete]="true"
            [autocapitalize]="false"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="ion-text-center">
            <ion-button
              id="LoginPageLogin"
              size="big"
              [disabled]="!loginForm.valid"
              (click)="login(loginForm)"
              color="secondary"
            >
              <ion-icon name="checkmark-outline" slot="start"></ion-icon>
              Me connecter
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none" class="login-with-providers">
    <ion-item (click)="loginWithProvider('google')">
      <ion-label class="ion-text-center">
        <ion-button id="LoginPageLoginWithProvider" color="light" size="big" expand="full">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Utiliser mon compte Google
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button routerLink="/app/register" color="secondary">
    <ion-icon slot="start" name="add-outline"></ion-icon>
    Cr√©er un compte
  </ion-button>
</ion-footer>
