<ion-content class="ion-padding">
  <canvas #canvas id="canvas" height="500" width="500"></canvas>
  <input type="file" #input accept="image/*" (change)="onFileChange($event)" />
</ion-content>

<ion-footer>
  <div>
    <ion-button color="light" (click)="modalController.dismiss()">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      Annuler
    </ion-button>
    <ion-button *ngIf="!!!cropper" (click)="browse()" color="secondary">
      <ion-icon slot="start" name="folder-outline"></ion-icon>
      Choisir un fichier
    </ion-button>
    <ion-button *ngIf="!!cropper" (click)="validate()" color="secondary">
      <ion-icon slot="start" name="checkmark-outline"></ion-icon>
      Valider
    </ion-button>
  </div>
</ion-footer>
