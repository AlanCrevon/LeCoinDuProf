<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu id="main-menu" contentId="main-content">
      <ion-content>
        <div class="lists-container">
          <div class="page-header">
            <ion-avatar>
              <img src="/assets/img/icon.png" />
            </ion-avatar>
          </div>

          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let appPage of navigationService.appPages">
              <ion-item
                routerDirection="root"
                [routerLink]="appPage.url"
                [color]="navigationService.isActiveRoute(appPage.url) ? 'tertiary' : 'primary'"
              >
                <ion-icon slot="start" [name]="appPage.icon"></ion-icon>
                <ion-label>
                  {{ appPage.title }}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-list>
            <ion-item
              *ngFor="let infoPage of navigationService.infoPages"
              (click)="!!infoPage.href ? openLink(infoPage.href) : null"
              [routerLink]="!!infoPage.routerLink ? infoPage.routerLink : null"
              color="light"
            >
              <ion-icon [name]="infoPage.icon" slot="end"></ion-icon>
              <ion-label>{{ infoPage.title }}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <div id="main-content">
      <ion-router-outlet main></ion-router-outlet>
    </div>
  </ion-split-pane>

  <ion-fab horizontal="end" vertical="top" slot="fixed" class="ion-hide-lg-up">
    <ion-fab-button color="light">
      <img src="/assets/img/icon.png" />
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-button
        *ngFor="let infoPage of navigationService.infoPages"
        (click)="!!infoPage.href ? openLink(infoPage.href) : null"
        [routerLink]="infoPage.routerLink ? infoPage.routerLink : null"
        color="medium"
        shape="round"
        fill="outline"
      >
        <ion-icon [name]="infoPage.icon" slot="end"></ion-icon>
        <ion-label>{{ infoPage.title }}</ion-label>
      </ion-button>
    </ion-fab-list>
  </ion-fab>
</ion-app>
